
language: python
env:
  - TOX_ENV=init
  - TOX_ENV=py27
  - TOX_ENV=py34
  - TOX_ENV=py35
  - TOX_ENV=py36
branches:
  except:
    - gh-pages
before_install:
  - sudo apt-get -qq update
install:
  - python -m pip install -U pip
  - pip install -U setuptools
  - pip install codecov
  - pip install tox
script:
  - tox -e $TOX_ENV
after_success:
  - codecov

